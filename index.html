<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta content="Online Quiz App" name="description" />
    <meta content="Mohamed Salah" name="author" />
    <meta content="Quiz, Online Quiz App" name="keywords" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Title -->
    <title>Quiz App</title>

    <!-- CSS -->
    <link href="css/fontawesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon">
  </head>
  <body>
    <!-- Start Container -->
    <div class="container">
      <h1>Quiz App</h1>
      <!-- Start App -->
      <div class="app">
        <!-- Start Quiz Info -->
        <div class="quiz-info section">
          <div class="category">Topic: <span>HTML</span></div>
          <div class="questions-count">Questions: <span id="numberOfQuestions"></span></div>
        </div>
        <!-- End Quiz Info -->

        <!-- Start Quiz Body -->
        <div class="quiz-body section" id="quiz-body">
          <!-- Start Question -->
          <div class="question" id="question"></div>
          <!-- End Question -->

          <!-- Start Answers -->
          <div class="answers" id="answers"></div>
          <!-- End Answers -->
        </div>
        <!-- End Quiz Body -->

        <!-- Start Submit -->
        <button class="submit" id="submit">Submit Answer</button>
        <!-- End Submit -->

        <!-- Start Quiz Footer -->
        <div class="quiz-footer section">
          <!-- Start Bullets -->
          <div class="bullets" id="bullets"></div>
          <!-- End Bullets -->

          <!-- Start Timer -->
          <div class="timer"><span id="minutes"></span> : <span id="seconds"></span></div>
          <!-- End Timer -->
        </div>
        <!-- End Quiz Footer -->

        <!-- Start Result -->
        <div class="result" id="result">
          <strong id="state"></strong> You Have Answered <span id="answered"></span> From
          <span id="countOfQuestions"></span>
        </div>
        <!-- End Result -->
      </div>
      <!-- End App -->

      <!-- Start Footer -->
      <footer>
        <div class="copyright">&copy; <span id="footer-copyright-year"></span> | <a class="name" href="https://salahineo.com" target="_blank">Mohamed Salah</a></div>
      </footer>
      <!-- End Footer -->
    </div>
    <!-- End Container -->

    <!-- Scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
